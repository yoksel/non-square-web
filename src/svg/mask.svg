  </mask>

  <mask id="mask-shape-alpha" x="0" y="0" width="200" height="200" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse" mask-type="alpha">
    <g fill-rule="nonzero" fill="none"><path d="M77.5 0c36.784 0 67.583 25.627 75.516 60H200v140H60v-46.984C25.627 145.083 0 114.284 0 77.5 0 34.698 34.698 0 77.5 0zM190 70h-35.358c.237 2.468.358 4.97.358 7.5 0 42.802-34.698 77.5-77.5 77.5-2.53 0-5.032-.121-7.5-.358V190h120V70zm-45.412 0H70v74.588c2.462.272 4.965.412 7.5.412 37.28 0 67.5-30.22 67.5-67.5 0-2.535-.14-5.038-.412-7.5zM77.5 10C40.22 10 10 40.22 10 77.5c0 31.227 21.205 57.501 50 65.21V60h82.71C135 31.205 108.726 10 77.5 10z" fill-opacity=".2" fill="#000"/><circle fill="#757575" cx="77.5" cy="77.5" r="67.5"/><path fill="#FFF" d="M70 70h120v120H70z"/><path fill="#000" d="M100 100h60v60h-60z"/></g>
  </mask>

  <mask id="mask-text" x="0" y="0"  width="100%" height="100%" maskunits="userSpaceOnUse" maskcontentunits="userSpaceOnUse">
    <rect x="0" y="0" width="100%" height="100%"/>

    <text
      id="mask-text__text"
      x="50%" y="50%" dy=".315em"
      text-anchor="middle"
      >
      SVG Mask
    </text>
  </mask>

</svg>
