<div class="svg-mask-steps cover">
  <svg width="250" height="375">
    <symbol id="s-mask-circles">
      <g stroke="gray" stroke-width="12" fill="white">
        <circle cx="33%" cy="30%" r="20%" />
        <circle cx="52%" cy="62%" r="32%" />
      </g>
    </symbol>

    <mask id="mask-circles">
      <use xlink:href="#s-mask-circles" />
    </mask>

    <symbol id="img-flower">
      <image xlink:href="./assets/img/demo/yoksel-zok-Z_rdomcVLwE-unsplash.jpg"
        width="250" height="375" />
    </symbol>

    <use xlink:href="#img-flower"></use>
  </svg>

  <span class="svg-mask-steps__sign next">+</span>

  <svg
    class="next"
    width="250" height="375">
    <rect y="0" width="100%" height="100%" fill="black" />
    <use xlink:href="#s-mask-circles"></use>
  </svg>

  <span
    class="
      next
      svg-mask-steps__sign">=</span>

  <svg
    class="next"
    width="250" height="375">
    <g mask="url(#mask-circles)">
      <use xlink:href="#img-flower"></use>
    </g>
  </svg>
</div>
